	<meta name="description" content="CSS3 skins for jQuery UI datapicker" />

	<title>jquery-datepicker-skins :: CSS3 skins for jQuery UI datepicker</title>
	<link href="css/jquery-ui-1.10.1.css" rel="stylesheet">

	<link href="css/siena.datepicker.css" rel="stylesheet">
	<link href="css/santiago.datepicker.css" rel="stylesheet">

	<script src="js/jquery-ui-1.10.1.min.js"></script>
	<script>

	$(function() {	
		$( ".datepicker" ).datepicker({
			inline: true,
			showOtherMonths: true
		});
	});
	</script>

	<style>
		body {
			font: 100% "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
			margin: 0;
			background:fff;
		}

		.no-show {
			display: none;
		}

		h1 {
			width:860px;
			margin: .5em auto 0;
			padding: 0;
			height: 43px;
			/*line-height: 30px;*/
			padding-left: 50px;
			font-size: 1.6em;
			text-align: center;
			line-height: 30px;
		}

		h1 a, h1 a:visited, h1 a:link, h1 a:active, h1 a:hover {
			color: #ed7474;
			text-decoration: none;
			display: inline-block;
			margin-left: .5em;
		}

		h1 span {
			background: url('css/images/cal_logo.png') left center no-repeat;
			display: inline-block;
			width: 40px;
			height: 43px;
			vertical-align: middle;
		}

		h2 {
			margin: 0 0 .5em;
			padding: 0;
			color: #555;
			font-size: 1.3em;
		}

		h2 a {
			font-size: .7em;
			font-weight: normal;
			color: #999;
			margin-right: .3em;
			margin-top: .3em;
			text-decoration: none;
			display: none;
		}

		h2 a:first-child {
			margin-left: 1em;
		}

		h2 a:hover {
			color: #111;
		}

		.datepickers-cont td.part:hover h2 a {
			display: inline;
		}

		article {
			display: block;
			width: 960px;
			margin: 20px auto;
		}

		.datepickers-cont {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.datepickers-cont td.part {
			vertical-align: top;
			width: 30%;
			height: 19em;
		}

		footer {
			width: 900px;
			display: block;
			margin: 5em auto;
			padding: 1em 2em;
			color: #888;
			font-size: .9em;
			background: #f0f0f0;
			border-radius: 1.5em;
		}

		footer a {
			color: #666;
			text-decoration: none;
		}

		footer a:hover {
			color: #000;
		}

		footer a:first-child {
			font-weight: bold;
		}

		/* clearfix short For modern browsers */
		.cf:before,
		.cf:after { content:""; display:table; }
		.cf:after { clear:both; }
		/* For IE 6/7 (trigger hasLayout) */
		.cf { zoom:1; }
	
	</style>
</head>
